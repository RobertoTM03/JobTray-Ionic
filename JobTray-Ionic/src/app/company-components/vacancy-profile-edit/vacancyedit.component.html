<ion-content>
  <ion-card >
    <ion-card-header>
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img src="" alt="user image">
        </ion-avatar>
        <ion-card-title class="font-vacancy">Hola</ion-card-title>
      </ion-item>
    </ion-card-header>

    <ion-card-content class="write-space-vacancy">
      <ion-item lines="none" class="space-write">
        <ion-textarea
          label="Job Description"
          labelPlacement="floating"
          placeholder="Enter your requirements for the job position"
          class="text-user-vacancy"
          id="vacancy-description"

        ></ion-textarea>
      </ion-item>

      <ion-section class="vacancy-request">
        <h3 class="vacancy-title">About This Role</h3>

        <ion-item>
          <ion-label position="stacked">Apply Before:</ion-label>
          <ion-datetime
            id="vacancy-apply-before"
            class="vacancy-input"

            displayFormat="YYYY-MM-DD"
          ></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Job Posted On:</ion-label>
          <ion-datetime
            id="vacancy-posted-date"
            class="vacancy-input"

            displayFormat="YYYY-MM-DD"
          ></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Job Type:</ion-label>
          <ion-input
            placeholder="Enter job type"
            type="text"
            id="vacancy-job-type"
            class="vacancy-input"

          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Salary</ion-label>
          <div class="salary-container">
            <ion-input
              placeholder="Minimum"
              type="number"
              id="vacancy-min-salary"
              class="vacancy-input salary-input"

            ></ion-input>
            <span class="salary-unit">$ -</span>
          </div>

          <div class="salary-container">
            <ion-input
              placeholder="Maximum"
              type="number"
              id="vacancy-max-salary"
              class="vacancy-input salary-input"
            ></ion-input>
            <span class="salary-unit">$</span>
          </div>
        </ion-item>
      </ion-section>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-button class="ApplyNowVacant" id="mobileSaveChanges" >
      <b>Save changes</b>
    </ion-button>
  </ion-fab>
</ion-content>
